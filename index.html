<!DOCTYPE html>
<html lang="en">

<head>
    <title>Roto&dash;Wipe</title>
    <meta charset="utf-8">
    <meta name="author" content="Paeniche">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        /* These styles are here since the FreeCodeCamp JS tester cannot detect flex display or media queries if they are in an external CSS file */
        main {
            display: flex;
        }

        @media (max-width: 700px) {
            #header {
                flex-direction: column;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src='https://i.postimg.cc/Mpm6cqMM/logo.png' alt="Roto-Wipe logo" width="75"
                height="75" />
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#introduction">Introduction</a></li>
                <li><a class="nav-link" href="#video">Video</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <p class="giant-font center" id="headline">Roto-Wipe</p>
        <div id="introduction">
            <div>
                <p class="huge-font center">Features</p>
            </div>
            <div class="grid describers">
                
                <div class="icon"><i class="fas fa-toilet-paper-slash fa-3x"></i></div>
                <div>
                    <p class="big-font">Auto-Wipe</p>
                    <p class="small-font">Never manually wipe your butt again.</p>
                </div>
            </div>
            <div class="grid describers">
                <div class="icon"><i class="fas fa-tint fa-3x"></i></div>
                <div>
                    <p class="big-font">Auto-Wash</p>
                    <p class="small-font">The auto spray function ensures that no extra chunks are left behind</p>
                </div>
            </div>

        </div>
        <hr>
        <div id="get-started">
            <p class="big-font bold">The Cleanest Your Butt Will Ever Be</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <input type="submit" name="submit" id="submit" value="Get Started">
            </form>
        </div>
        <div id="vid-conatiner" class="grid-vertical">
            <p class="big-font" style="margin-bottom: 50px;">Watch this demonstration from the creator of the product</p>
            <iframe id="video" width="720" height="405" src="https://www.youtube-nocookie.com/embed/ZsyCAVv5IUI"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div id="pricing" class="grid">
            <div>Standard</div>
        </div>

    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
